<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="upper-half">
                <input type="text" id="number_input" placeholder="" style="color: rgb(207, 198, 198);">
            </div>
            <div class="lower-half">
                <div class="buttons">
                    <div class="rows">
                        <div onclick="clear()" class="col cal-buttons"><button style="background-color: rgb(138, 138, 138); color: black;">C</button></div>
                        <div onclick="plusminus()" class="col cal-buttons"><button style="background-color: rgb(138, 138, 138); color: black;">+/-</button></div>
                        <div onclick="handle(this)" class="col cal-buttons"><button style="background-color: rgb(138, 138, 138); color: black;">%</button></div>
                        <div onclick="divide(this)" class="col cal-buttons"><button style="background-color: rgb(255, 138, 55);">รท</button></div>
                    </div>
                    <div class="rows">
                        <div onclick="handle(this)" class="col cal-buttons"><button>7</button></div>
                        <div onclick="handle(this)" class="col cal-buttons"><button>8</button></div>
                        <div onclick="handle(this)" class="col cal-buttons"><button>9</button></div>
                        <div onclick="multiply(this)" class="col cal-buttons"><button style="background-color: rgb(255, 138, 55);">x</button></div>
                    </div>
                    <div class="rows">
                        <div onclick="handle(this)" class="col cal-buttons"><button>4</button></div>
                        <div onclick="handle(this)" class="col cal-buttons"><button>5</button></div>
                        <div onclick="handle(this)" class="col cal-buttons"><button>6</button></div>
                        <div onclick="handle(this)" class="col cal-buttons"><button style="background-color: rgb(255, 138, 55);">-</button></div>
                    </div>
                    <div class="rows">
                        <div onclick="handle(this)" class="col cal-buttons"><button>1</button></div>
                        <div onclick="handle(this)" class="col cal-buttons"><button>2</button></div>
                        <div onclick="handle(this)" class="col cal-buttons"><button>3</button></div>
                        <div onclick="handle(this)" class="col cal-buttons"><button style="background-color: rgb(255, 138, 55);">+</button></div>
                    </div>
                    <div class="rows">
                        <div onclick="handle(this)" class="col cal-buttons"><button>0</button></div>
                        <div onclick="handle(this)" class="col cal-buttons"><button>.</button></div>
                        <div onclick="del()" class="col cal-buttons"><button>DEL</button></div>
                        <div onclick="equals()" class="col cal-buttons"><button style="background-color: rgb(255, 138, 55);">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
